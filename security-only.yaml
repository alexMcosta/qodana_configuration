version: "1.0"
linter: jetbrains/qodana-jvm:2024.3 # Replace with appropriate linter
profile:
  name: qodana.recommended
exclude:
  - name: All
include:
  - name: VulnerableLibrariesGlobal
  - name: VulnerableCodeUsages
  - name: VulnerableApi
  - name: RiderSecurityErrorsInspection
  - name: GoVulnerableCodeUsages
  - name: NpmVulnerableApiCode
  - name: PyVulnerableApiCodeInspection
  - name: HardcodedPasswords
  - name: VulnerableCodeUsages
  - name: VulnerableLibrariesLocal
  - name: CheckDependencyLicenses # Remove this if License Audit does not matter